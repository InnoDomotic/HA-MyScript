name: Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Cambia a la versión de Python que necesitas

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m numpy install --upgrade numpy
          pip install -r requirements.txt  # Asegúrate de tener un requirements.txt si tienes dependencias

      - name: Run script
        run: |
          python /custom_components/my_python_script/python_script.py
